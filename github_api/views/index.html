<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    html, body{
        font-family: 'Ubuntu', sans-serif;
        background-color: lightblue;
    }

    #wrapper{
        height: 100vh;
        
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #box{
        background-color: white;
        box-shadow: 10px 10px grey;
        
    }
    
    </style>
</head>
<body>

    <center>
    <div class="container">
        <div id="wrapper">
            
            <div class="row" id="box">
                <div class="col">
                     
                    <form action="/userget" method="POST">
                        <div class="form-group">
                            <h1>Github Alley</h1><br>
                            <input class="form-control" name="user" placeholder="Enter Github Userid"></input><br>
                            <button type="submit" class="btn btn-primary">Check</button>
                        </div>
                    </form>
        

            <hr>
            
                    <form action="/userpost" method="POST">
                        <div class="form-group">
                            <h1>Findings</h1>
                            <p>Followers</p>
                            <input class="form-control" name="followers" value="followers" placeholder=""></input><br>
                            <p>Following</p>
                            <input class="form-control" name="following" value="following" placeholder=""></input><br>
                            <p>Public Repos</p>
                            <input class="form-control" name="public_repos" value="public_repos" placeholder=""></input><br>
                            <button type="submit" class="btn btn-success">Push</button>
                        </div>
                    </form>
                </div>             
            </div>
        </div>
    </div>

    </center>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
