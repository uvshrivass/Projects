<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RazorPay Payment API Integration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>
<body>
  <!--Start of HTML Structure for the UI-->
  <div class="container">

    <div class="jumbotron text-xs-center">
        <center>
        <h3 class="display-4">RazorPay Payment API Integration</h3>
        <p class="lead">Kindly select an option to test the API</p>
        </center>
        
    </div>

    <center>
        <select id="amount" required>
            <option value="">Please Select One Package</option>
            <option value="8000">INR 8000 Package</option>
            <option value="9000">INR 9000 Package</option>
            <option value="4000">INR 4000 Package</option>
            <option value="3000">INR 3000 Package</option>
        </select>
        <button id="rzp-button1">Proceed to pay</button>
    </center>
   
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>        
        document.getElementById('rzp-button1').onclick = function(e){
        var amount = document.getElementById("amount").value;
        var options = {
        "key": "rzp_test_tQsBlwBNw5bvWt",
        "amount": amount*100, 
        "name": "The Hacking School",
        "description": "BootCamp Fees",
        "image": "https://bit.ly/2XcJ6kC",
        "handler": function (response){
            alert(response.razorpay_payment_id);
        },
        "notes": {
            "address": "Trillion Co Working"
        },
        "theme": {
            "color": "#000000"
        }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
        }
    </script>

</div>
    
</body>
</html>
